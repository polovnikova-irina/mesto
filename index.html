<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/profile-avatar.jpg"
            alt="Аватар"
          />
          <div class="profile__info-wrapper">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="photos" aria-label="Фото">
          <ul class="photo">
            <li class="photo__cell">
              <img
                class="photo__image"
                src="images/photo-elbrus.jpg"
                alt="Эльбрус"
              >
              <div class="photo__caption">
                <h2 class="photo__title">Гора Эльбрус</h2>
                <button class="photo__like" type="button"></button>
              </div>
            </li>

            <li class="photo__cell">
              <img
                class="photo__image"
                src="images/photo-dombay.jpg"
                alt="Домбай"
              >
              <div class="photo__caption">
                <h2 class="photo__title">Домбай</h2>
                <button class="photo__like" type="button"></button>
              </div>
            </li>

            <li class="photo__cell">
              <img
                class="photo__image"
                src="images/photo-altai.jpg"
                alt="Алтай"
              >
              <div class="photo__caption">
                <h2 class="photo__title">Алтай</h2>
                <button class="photo__like" type="button"></button>
              </div>
            </li>

            <li class="photo__cell">
              <img
                class="photo__image"
                src="images/photo-elbrus.jpg"
                alt="Байкал"
              >
              <div class="photo__caption">
                <h2 class="photo__title">Озеро Байкал</h2>
                <button class="photo__like" type="button"></button>
              </div>
            </li>

            <li class="photo__cell">
              <img
                class="photo__image"
                src="images/photo-elbrus.jpg"
                alt="Камчатка"
              >
              <div class="photo__caption">
                <h2 class="photo__title">Камчатка</h2>
                <button class="photo__like" type="button"></button>
              </div>
            </li>

            <li class="photo__cell">
              <img
                class="photo__image"
                src="images/photo-karachaevsk.jpg"
                alt="Карачаевск"
              >
              <div class="photo__caption">
                <h2 class="photo__title">Карачаево-Черкессия</h2>
                <button class="photo__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popupEditForm">
            <input
              type="text"
              class="popup__item popup__item_el_title"
              name="firstname"
              minlength="2"
              placeholder="Имя"
              required
            >
            <input
              type="text"
              class="popup__item popup__item_el_subtitle"
              name="information"
              minlength="2"
              placeholder="О себе"
              required
            >
            <input class="popup__save-button" type="submit" value="Сохранить">
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
