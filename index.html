<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">

<div class="page">

<header class="header">
 <img class="header__logo" src="images/logo.svg" alt="Логотип">
 <div class="header__line"></div>
</header>


<main class="content">

<section class="profile">
  <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар">
  <ul class="profile__info">
    <li><h1 class="profile__title">Жак-Ив Кусто</h1></li>
    <li><button class="profile__edit-button" type="button"></button></li>
  </ul>
  <p class="profile__subtitle" type="button">Исследователь океана</p>
  <button class="profile__add-button" type="button"></button>
</section>


<section class="photos" aria-label="Фото">
  <ul class="photo">
    <li class="photo__cell">
      <img class="photo__image" src="images/photo-elbrus.jpg" alt="Эльбрус">
      <div class="photo__caption">
        <p class="photo__title">Гора Эльбрус</p>
        <img class="photo__like" src="images/photo-like.svg" alt="Лайк">
      </div>
    </li>

    <li class="photo__cell">
      <img class="photo__image" src="images/photo-dombay.jpg" alt="Домбай">
        <div class="photo__caption">
          <p class="photo__title">Домбай</p>
          <img class="photo__like" src="images/photo-like.svg" alt="Лайк">
        </div>
    </li>

    <li class="photo__cell">
      <img class="photo__image" src="images/photo-altai.jpg" alt="Алтай">
        <div class="photo__caption">
          <p class="photo__title">Алтай - Кучерлинские озера</p>
          <img class="photo__like" src="images/photo-like.svg" alt="Лайк">
        </div>
    </li>

    <li class="photo__cell">
      <img class="photo__image" src="images/photo-baikal.jpg" alt="Байкал">
      <div class="photo__caption">
        <p class="photo__title">Озеро Байкал</p>
        <img class="photo__like" src="images/photo-like.svg" alt="Лайк">
      </div>
    </li>

    <li class="photo__cell">
      <img class="photo__image" src="images/photo-kamchatka.jpeg" alt="Камчатка">
        <div class="photo__caption">
          <p class="photo__title">Камчатка</p>
          <img class="photo__like" src="images/photo-like.svg" alt="Лайк">
        </div>
    </li>

    <li class="photo__cell">
      <img class="photo__image" src="images/photo-karachaevsk.jpg" alt="Карачаевск">
        <div class="photo__caption">
          <p class="photo__title">Карачаево-Черкессия</p>
          <img class="photo__like" src="images/photo-like.svg" alt="Лайк">
        </div>
    </li>
</section>

</main>
