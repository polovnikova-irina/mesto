<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар">
        <div class="profile__info-wrapper">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="photos" aria-label="Фото">
        <ul class="photo">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_frame">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupEditForm" novalidate>
          <label class="popup__form-element">
          <input id="name-input"  type="text" class="popup__item popup__item_el_title" name="firstname" minlength="2" maxlength="40"  placeholder="Имя"
            required>
            <span class="name-input-error popup__input-error"></span>
          </label>
          <label class="popup__form-element">
          <input id="about-input"  type="text" class="popup__item popup__item_el_subtitle" name="information" minlength="2" maxlength="200"
            placeholder="О себе" required>
            <span class="about-input-error popup__input-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>


    <div class="popup popup_type_add-card">
      <div class="popup__container popup__container_type_frame">
        <button class="popup__close-button" type="button"
          aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popupEditForm" novalidate>
        <label class="popup__form-element">
          <input id="photo-name-input" type="text" class="popup__item popup__item_el_photo-name" name="name" placeholder="Название"  minlength="2" maxlength="30" required>
          <span class="photo-name-input-error popup__input-error"></span>
        </label>
        <label class="popup__form-element">
          <input id="photo-link-input" type="text" class="popup__item popup__item_el_link" name="link" placeholder="Ссылка на картинку" pattern="https?://.*\.(png|jpg|jpeg|gif)"
            required>
          <span class="photo-link-input-error popup__input-error"></span>
        </label>
          <button class="popup__save-button" type="submit" disabled="true">Создать</button>
        </form>
      </div>
    </div>


    <div class="popup popup_type_zoom-image">

      <div class="popup__container popup__container_type_zoom-image">
        <button class="popup__close-button popup__close-button_type_zoom-image" type="button"
          aria-label="Закрыть"></button>
        <figure>
          <img class="popup__image popup__image_type_zoom-image"
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" />
          <figcaption class="popup__caption popup__caption_type_zoom-image"></figcaption>
        </figure>
      </div>
    </div>

    <template id="photo-template">
      <li class="photo__cell">
        <img class="photo__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Архыз" />
        <div class="photo__caption">
          <h2 class="photo__title"></h2>
          <button class="photo__like" type="button"></button>
          <button class="photo__delete" type="button"></button>
        </div>
      </li>
    </template>

  </div>

   <script type="module" src="./scripts/index.js"></script>
</body>

</html>
