<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="#" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__edit"><img class="profile__avatar" src="#" alt="Аватар"><div class="profile__overlay"><button class="profile__avatar-btn" type="button" aria-label="Изменить"></button></div></div><div class="profile__info-wrapper"><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button></div><p class="profile__subtitle"></p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="photos" aria-label="Фото"><ul class="photo"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023. Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container popup__container_type_frame"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popupEditForm" novalidate><label class="popup__form-element"><input id="name-input" class="popup__item popup__item_el_title" name="name" minlength="2" maxlength="40" placeholder="Имя" required> <span class="name-input-error popup__input-error"></span></label> <label class="popup__form-element"><input id="about-input" class="popup__item popup__item_el_subtitle" name="job" minlength="2" maxlength="200" placeholder="О себе" required> <span class="about-input-error popup__input-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div
